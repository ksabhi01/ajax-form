<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Css File-->
	<link rel="stylesheet" type="text/css" href="style.css" />
	
    <title>Form</title>
  </head>
  <body>
    <form id="input-form">
	  <div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" id="email" placeholder="Enter your email">
	  </div>
	  <div class="form-group">
		<label for="name">Username</label>
		<input type="text" class="form-control" id="name" placeholder="Enter your username">
	  </div>
	  <div class="form-group">
		<label for="pswd">Password</label>
		<input type="password" class="form-control" id="pswd" placeholder="Enter Your Password">
	  </div>
	  <button type="button" class="btn btn-primary d-block m-auto" id="submit-button">Submit</button>
	</form>
	<p id="result"></p>
	
	<script src="script.js"></script>
	
    <!-- Optional JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
